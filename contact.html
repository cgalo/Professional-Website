<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8">
  <title>Contact Me Form</title>
  <style> 
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
  </style>                      
</head>

<header></header>
<nav></nav>
<body>
  <div class="row contact__main">
        <div class="col-eight tab-full contact__form">
            <form name="contactForm" id="contactForm" method="POST" action="https://mailthis.to/cgalo" encType="multipart/form-data">
                <fieldset>
                                                                                                                                    
                    <div class="form-field">
                        <input name="contactName" type="text" id="contactName" placeholder="Name" value=""
                               minlength="2" required="" aria-required="true" class="full-width">
                    </div>
                    <div class="form-field">
                        <input name="contactEmail" type="email" id="contactEmail" placeholder="Email" value=""
                               required="" aria-required="true" class="full-width">
                    </div>
                    <div class="form-field">
                        <input name="contactSubject" type="text" id="contactSubject" placeholder="Subject" value=""
                               class="full-width">
                    </div>
                    <div class="form-field">
                        <textarea name="contactMessage" id="contactMessage" placeholder="message" rows="10" cols="50"
                                  required="" aria-required="true" class="full-width"></textarea>
                    </div>
                    <div class="form-field">
                        <button class="full-width btn--primary">Submit</button>
                        <div class="submit-loader">
                            <div class="text-loader">Sending...</div>
                            <div class="s-loader">
                                <div class="bounce1"></div>
                                <div class="bounce2"></div>
                                <div class="bounce3"></div>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
  <form action="https://mailthis.to/cgalo"
      method="POST" encType="multipart/form-data">
      <input type="text" name="name" placeholder="Your name">
      <input type="email" name="_replyto" placeholder="Your email">
      <textarea name="message" placeholder="Enter your message here"></textarea>
      <input type="file" name="file" placeholder="Attachments (optional)">
      <input type="hidden" name="_subject" value="Contact form submitted">
      <input type="hidden" name="_after" value="https://myhomepage.net/">
      <input type="hidden" name="_honeypot" value="">
      <input type="hidden" name="_confirmation" value="">
      <input type="submit" value="Send">
  </form>
</body>
